<section class="">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
    a matter of hours to help you.</p>

  <div class="row">

    <!--Grid column-->
    <div class="col-md-5 mb-md-0 mb-5 p-5">
      <form id="contact-form" name="contact-form" >

        <!--Grid row-->
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="subject" class="">Name</label>

              <input type="text" id="name" name="subject" class="form-control">
            </div>
          </div>
        </div>
        <!--Grid row-->

        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="subject" class="">Email</label>

              <input type="text" id="email" name="subject" class="form-control">
            </div>
          </div>
        </div>


        <!--Grid row-->
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="subject" class="">Subject</label>

              <input type="text" id="subject" name="subject" class="form-control">
            </div>
          </div>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12">

            <div class="md-form">
              <label for="message">Your message</label>

              <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
            </div>

          </div>
        </div>
        <!--Grid row-->

      </form>

      <div class="text-center text-md-left pt-4">
        <a class="btn btn-lg btn-light" >Send</a>
      </div>
      <div class="status"></div>
    </div>
    <!--Grid column-->

    <!--Grid column-->
